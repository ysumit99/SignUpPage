<html>
  <head>
    <title>Signup Form Using FLexbox</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="testimonial">
        <img src="https://picsum.photos/200/300" />
        <h3>Hello World</h3>
        <p>
          I am playing with CSS. Learning CSS is awesome. I am currently
          experimenting with flexbox. Upcoming lessons include CSS grid and some
          other cool CSS properties.
        </p>
      </section>
      <form class="signup-form">
        <h3>Signup</h3>
        <div id="credentials">
          <input type="email" name="email" placeholder="Email Address" />
          <input type="password" name="password" placeholder="Password" />
        </div>
        <div id="checkboxContainer">
          <input type="checkbox" name="agreement" />
          <span>I Agree with the terms of service</span>
        </div>
        <button type="submit">SIGNUP</button>
      </form>
    </main>
  </body>
</html>
